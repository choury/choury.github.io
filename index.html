<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>blog.choury.com</title>
        <link type="text/css" rel="stylesheet" href="css/makerd.css">
        <noscript>Please enable JavaScript to view this site.</noscript>
        <script src="js/marked.js"></script>
        <script>
            if(window.location.protocol != 'https:') {
               location.href = location.href.replace("http://", "https://");
            }
            function loadmd(file){
                var xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function() {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200){
                        document.getElementById("md-content").innerHTML=marked(xmlhttp.responseText);
                    }
                }
                xmlhttp.open("GET", file, true);
                xmlhttp.send();
            }
            function loadhash(){
                var file;
                if(window.location.hash == ''){
                    file = 'README.md'
                }else{
                    file = window.location.hash.substr(1);
                }
                loadmd(file);
                document.title = file;
            }
        </script>
    </head>
    <body onload="loadhash()" onhashchange="loadhash()">
        <div id="index">
            <ul class="sumary">
                <li><a href="#README.md">index</a></li>
                <li><a href="#first.md">first</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="md-content"></div>
            <hr/>
            <div id="comment">You can comment <a href="https://github.com/choury/choury.github.io/issues/new">here</a></div>
        </div>
    </body>
</html>
