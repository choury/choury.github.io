<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>blog.choury.com</title>
        <link type="text/css" rel="stylesheet" href="css/makerd.css">
        <noscript>Please enable JavaScript to view this site.</noscript>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <!--script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script-->
        <script>
            if(window.location.protocol != 'https:') {
               location.href = location.href.replace("http://", "https://");
            }
            var file = "love.md"
            marked.setOptions({
                gfm: true,
                tables: true,
                breaks: false,
                sanitize: false,
                smartLists: true,
                smartypants: false,
                xhtml: false
            });
            function loadhash(){
                if(window.location.hash == ''){
                    file = 'love.md'
                }else{
                    file = window.location.hash.substr(1);
                }
                var xmlhttp=new XMLHttpRequest();
                xmlhttp.onreadystatechange=function() {
                    if (xmlhttp.readyState==4 && xmlhttp.status==200){
                        document.getElementById("md-content").innerHTML=marked(xmlhttp.responseText);
                        reset(file, "http://blog.choury.com/"+file);
                    }
                }
                xmlhttp.open("GET", file, true);
                xmlhttp.send();

                document.title = file;
            }
        </script>
    </head>
    <body onload="loadhash()" onhashchange="loadhash()">
        <div id="index">
            <ul class="sumary">
                <li><a href="#first.md">first</a></li>
            </ul>
        </div>
        <div id="content">
            <div id="md-content"></div>
            <div id="disqus_thread"></div>
            <script>
            var disqus_shortname = 'choury';
            var disqus_config = function () {
                this.page.identifier = file;
                this.page.url ='http://blog.choury.com/'+file;
                this.page.title = file;
            };

            console.log("load to "+file+" (http://blog.choury.com/"+file);
            (function() { // DON'T EDIT BELOW THIS LINE
                return
                var d = document, s = d.createElement('script');
                s.src = 'https://choury.disqus.com/embed.js';
                s.setAttribute('data-timestamp', +new Date());
                (d.head || d.body).appendChild(s);
            })();
            var reset = function (newIdentifier, newUrl) {
                return
                DISQUS.reset({
                    reload: true,
                    config: function () {
                        this.page.identifier = newIdentifier;
                        this.page.url = newUrl;
                        this.page.title = newIdentifier;
                    }
                });
            };
            </script>
        </div>

</html>
